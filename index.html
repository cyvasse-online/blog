---
layout: default
---
{% for post in paginator.posts %}
<article>
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="postmeta badge">
            by <span class="author">{{ post.author }}</span>
            on <time class="publication-date" datetime="{{ post.date | date: "%F" }}">
                {{ post.date | date: "%d.%m.%Y" }}</time>
        </div>
    </header>
    <div class="excerpt">
        {{ post.excerpt }}
    </div>
    <p><a href="{{ post.url }}">Read more...</a></p>
</article>
{% endfor %}
{% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | remove: 'index.html' }}">Newer posts</a>
{% endif %}
{% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Older posts</a>
{% endif %}

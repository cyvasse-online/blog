---
layout: default
---
<article>
    <header>
        <h2>{{ page.title }}</h2>
        <div class="postmeta badge">
            by <span class="author">{{ page.author }}</span>
            on <time class="publication-date" datetime="{{ post.date | date: "%F" }}">
                {{ page.date | date: "%d.%m.%Y" }}</time>
        </div>
    </header>

    {{ content }}
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = "cyvasse-online";

    (function() {
        var dsq = document.createElement("script");
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = "//" + disqus_shortname + ".disqus.com/embed.js";
        ( document.getElementsByTagName("head")[0] ||
          document.getElementsByTagName("body")[0]
        ).appendChild(dsq);
    })();
</script>
<noscript>
    Please enable JavaScript if you want to view the comments (powered by
    <a href="https://disqus.com/?ref_noscript" rel="nofollow">Disqus</a>).
</noscript>
